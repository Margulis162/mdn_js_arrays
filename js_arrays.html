    <body>
       <p id="par1"></p>
        
        <script>
            //vars
              const products = ['Underpants:6.99',
                'Socks:5.99',
                'T-shirt:14.99',
                'Trousers:31.99',
                'Shoes:23.99'];
              const prodsSeparated = products.map(separation);
              const par1 = document.getElementById('par1');

              const prodName = [];
              const prodPrice =[];
            //functions
    
            function separation(products){
               return products.split(':');
                    
                }
            function name(){
                for(const i of prodsSeparated){
                    
                    prodName.push(i[0]);
                    console.log(i[0]);
                
                }
            }

            function price(){
                for(const i of prodsSeparated){
                    prodPrice.push(Number(i[1]));
                }
            }


            //DOM
               name();
               price();
                par1.innerHTML = `${prodPrice} <br> ${typeof(prodPrice[0])}` ;
        </script>
    </body>
